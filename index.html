<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>
  <div class="hero">
    <div class="heroSection">
      <div class="card">
        <div class="cardBox">
          <img src="images/image-jeremy.png" alt="">
          <p>report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <ul>
          <li class="selected">daily</li>
          <li>weekly</li>
          <li>monthly</li>
        </ul>
      </div>
      <div class="activityBox ">
        <div class="activity">
          <div class="work">
            <div class="card1">
              <img src="images/icon-work.svg" alt="">
              <div class="cardIn">
                <p>work</p>
                <div class="time">
                  <h1 class="current">hrs</h1>
                  <span>Last <span class="time-type">daily</span> -
                    <span class="previous">0hrs</span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="play">
            <div class="card1">
              <img src="images/icon-play.svg" alt="">
              <div class="cardIn">
                <p>play</p>
                <h1>10hrs</h1>
                <span>Last <span class="time-type">daily</span> -
                  <span class="previous">0hrs</span></span>
              </div>
            </div>
          </div>
          <div class="study">
            <div class="card1">
              <img src="images/icon-study.svg" alt="">
              <div class="cardIn">
                <p>study</p>
                <h1>4hrs</h1>
                <span>Last <span class="time-type">daily</span> -
                  <span class="previous">0hrs</span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="activity2">
          <div class="excercise">
            <div class="card1">
              <img src="images/icon-exercise.svg" alt="">
              <div class="cardIn">
                <p>excercise</p>
                <h1>4hrs</h1>
                <span>Last <span class="time-type">daily</span> -
                  <span class="previous">0hrs</span></span>
              </div>
            </div>
          </div>
          <div class="social">
            <div class="card1">
              <img src="images/icon-social.svg" alt="">
              <div class="cardIn">
                <p>social</p>
                <h1>5hrs</h1>
                <span>Last <span class="time-type">daily</span> -
                  <span class="previous">0hrs</span></span>
              </div>
            </div>
          </div>
          <div class="self">
            <div class="card1">
              <img src="images/icon-self-care.svg" alt="">
              <div class="cardIn">
                <p>self care</p>
                <h1>2hrs</h1>
                <span>Last <span class="time-type">daily</span> -
                  <span class="previous">0hrs</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>

</body>

</html>
